<!DOCTYPE html>
<html>
    <head>
        <title>My Sample HTML page</title>
        <style type="text/css" media="screen">
            h1 {
                font-size: 20px;
                border-bottom: solid 1px #cccccc;                
            }

            p {
                padding: 10px;
                background-color: papayaWhip;
            }

            .special {
                border: 1px solid green;
            }

            #user-name {
                font-weight: bold;
            }
        </style>
    </head>

    <body>
        <h1>Hello <em>World!</em></h1>
        <p class="special">My name is 
            <span id="user-name">Hery</span>
        </p>
        <p>I like:</p>
        <ul>
            <li>Green</li>
            <li>Tech</li>
            <li>Programming</li>
        </ul>
        <p>I hear RailsBridge needs volunteers, should I volunteer!?!</p>
        
    <script type="text/javascript" >
      function replaceName() {
        var myNewName = window.prompt('Pick a new name!');
        document.getElementById('user-name').innerHTML = myNewName;
      }

      document.onClick = replaceName;
    </script>
</body>

</html>
